<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - One Pet</title>
    <link rel="stylesheet" href="/src/css/style-template.css">
    <link rel="stylesheet" href="/src/css/style-carrinho.css">
    
</head>
<body>
    <header>
        <img src="../../Imagens/logo_Oficial.png" height="150" width="auto" alt="Logo One Pet">
        <nav class="nav-links">
            <a href="clube.html">
                <img src="../../Imagens/Home/icone-clube.png" alt="icone-newslater"> Clube One-Pet
            </a>
            <a href="newsletter.html">
                <img src="../../Imagens/Home/icone-newslater.png" alt="icone-newslater"> Newsletter
            </a>
            <a href="login.html">
                <img src="../../Imagens/Home/icone-usuario.png" alt="icone-usuario"> Logar
            </a>
            <a href="carrinho.html">
                <img src="../../Imagens/Home/icone-carrinho.png" alt="icone-carrinho"> Meu Carrinho
            </a>
        </nav>
    </header>

    <main>
        <h1>Meu Carrinho</h1>
        <section id="carrinho-itens">
            <div class="item-carrinho">
                <img src="../../Imagens/Home/produto_1.jpg" alt="Produto 1" class="imagem-produto">
                <div class="detalhes-produto">
                    <h2>Produto 1</h2>
                    <p>Preço: R$ 100,00</p>
                    <label for="quantidade1">Quantidade:</label>
                    <input type="number" id="quantidade1" name="quantidade1" value="1" min="1">
                </div>
            </div>

            <div class="item-carrinho">
                <img src="../../Imagens/Home/produto_2.jpg" alt="Produto 2" class="imagem-produto">
                <div class="detalhes-produto">
                    <h2>Produto 2</h2>
                    <p>Preço: R$ 80,00</p>
                    <label for="quantidade2">Quantidade:</label>
                    <input type="number" id="quantidade2" name="quantidade2" value="1" min="1">
                </div>
            </div>

            <div class="total-carrinho">
                <h3>Total: R$ 180,00</h3>
                <button id="finalizar-compra">Finalizar Compra</button>
            </div>
        </section>
    </main>

    <footer>
        <ul>
            <a href="https://web.facebook.com/"><li>Facebook</li></a>
            <a href="https://www.instagram.com/"><li>Instagram</li></a>
            <a href="https://www.linkedin.com/"><li>Linkedin</li></a>
            <a href="suporte.html"><li>Fale Conosco</li></a>
        </ul>
    </footer>
</body>
</html>
